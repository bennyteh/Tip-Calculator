<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="./images/logo.svg" alt="Page Logo">
    </div>

    <div class="calculator">
      <div class="left-box">
          <div class="bill">
            <p class="calculator__title">Bill</p>
            <div class="input_icon">
              <input type="number" id="total_amount" placeholder="0" onInput="currentBill(this.value)">
              <img src="./images/icon-dollar.svg" alt="dollar-sign">
            </div>
            
        </div>

        <div class="tip_selection mg-top">
          <p class="calculator__title">Select Tip %</p>
          <div class="selector" id="tip-selector">
            <button class="percentage_button button_normal" name="percentage" value="5">5%</button>
            <button class="percentage_button button_normal" name="percentage" value="10">10%</button>
            <button class="percentage_button button_normal" name="percentage" value="15">15%</button>
            <button class="percentage_button button_normal" name="percentage" value="25">25%</button>
            <button class="percentage_button button_normal" name="percentage" value="50">50%</button>
            <input type='number' placeholder="Custom" name="percentage" id="custom_tip" onInput="currentTip(this.value)">
          </div>
          
        </div>

        <div class="number_of_people mg-top">
          <div class="flexcontainer">
            <p class="calculator__title">Number of People</p>
            <p class="warning"></p>
          </div>
          <div class="input_icon">
            <input type="number" class="people" placeholder="0" id="people" onInput="errorCheck(this.value)">
            <img src="images/icon-person.svg" alt="people-sign">
          </div>
          
        </div>
      </div>
        

      <div class="tip_card">
        <p>Tip Amount <br><span>/ person</span></p>
        <div class="price" id="tip-per-person">$ 0.00</div>
        <p>Total <br><span>/ person</span></p>
        <div class="price" id="total-per-person">$ 0.00</div>
        <button class="button" id="reset" onClick="handleClickReset(this.classList)">RESET</button>
      </div>
      
    </div>
    
  
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/bennyteh" target="_blank">Benny</a>.
    </div>

    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
