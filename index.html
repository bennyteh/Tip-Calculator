<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="header">
    <img src="./images/logo.svg" alt="Page Logo">
  </div>

  <div class="calculator">
      <div class="bill">
        <p class="calculator__title">Bill</p>
        <div class="input_icon">
          <input id="total_amount" placeholder="0">
          <img src="./images/icon-dollar.svg" alt="dollar-sign">
        </div>
        
    </div>

    <div class="tip_selection mg-top">
      <p class="calculator__title">Select Tip %</p>
      <div class="selector">
        <div class="percentage_box">5%</div>
        <div class="percentage_box">10%</div>
        <div class="percentage_box">15%</div>
        <div class="percentage_box">25%</div>
        <div class="percentage_box">50%</div>
        <input placeholder="Custom">
      </div>
      
    </div>

    <div class="number_of_people mg-top">
      <p class="calculator__title">Number of People</p>
      <div class="input_icon">
        <input placeholder="0">
        <img src="images/icon-person.svg" alt="people-sign">
      </div>
      
    </div>

    <div class="tip_card mg-top">
      <p>Tip Amount <br><span>/ person</span></p>
      <div class="price">$ 0.00</div>
      <p>Total <br><span>/ person</span></p>
      <div class="price">$ 0.00</div>
      <button class="button">RESET</button>
    </div>
    
  </div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Benny.
  </div>
</body>
</html>
